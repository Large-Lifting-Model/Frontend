<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/frontend/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Large Lifting Model</title>
	</head>
	<body>
		<div id="root"></div>
		<script type="module" src="/frontend/src/main.jsx"></script>
		<script>
			(function () {
				const basePath = "/frontend/";
				const currentPath = window.location.pathname;

				// Redirect only if the current path is outside the base path
				if (!currentPath.startsWith(basePath)) {
					window.location.replace(basePath + currentPath);
				}
			})();
		</script>
	</body>
</html>
