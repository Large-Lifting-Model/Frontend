<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Large Lifting Model</title>
	</head>
	<body>
		<div id="root"></div>
		<script type="module" src="./src/main.jsx"></script>
		<script>
			(function () {
				// Get the current pathname
				const currentPath = window.location.pathname;

				// Check if the current path starts with the correct base path
				if (!currentPath.startsWith("/frontend/")) {
					// Redirect to the correct base path, preserving the rest of the URL
					window.location.replace("/frontend" + currentPath);
				}
			})();
		</script>
	</body>
</html>
